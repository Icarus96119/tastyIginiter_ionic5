<ion-content>
    <app-auth-header [backGroundColor]="serverConfig.baseColors.pistachio" [signUp]="title" backUrl="/login"></app-auth-header>
    <div class="container h-100 d-flex flex-column">
        <form [formGroup]="form" (ngSubmit)="signup()" class="mt-35 px-20">
            <app-text-input type="text" placeholder="First Name" formControlName="firstName" [(ngModel)]="user.firstName"></app-text-input>
            <app-text-input type="text" placeholder="Last Name" formControlName="lastName" [(ngModel)]="user.lastName"></app-text-input>
            <app-phone-number-input placeholder="Mobile" formControlName="telephone" [(ngModel)]="user.telephone"></app-phone-number-input>
            <app-text-input type="email" placeholder="Email" formControlName="email" [(ngModel)]="user.email"></app-text-input>
            <app-text-input type="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password"></app-text-input>
            <app-text-input type="password" placeholder="Confirm Password"
                            formControlName="confirmPassword" [(ngModel)]="user.confirmPassword"></app-text-input>
            <div class="mt-20">
                <button class="btn btn-outline-burning-organge w-100 mb-10 font-weight-bold font-17" *ngIf="user.userId === ''">SIGN UP
                </button>
                <button class="btn btn-outline-burning-organge w-100 mb-10 font-weight-bold font-17" *ngIf="user.userId !== ''">Edit
                </button>
            </div>
        </form>
    </div>
</ion-content>
