<div class="order-header" [style.background]="backGroundColor">
  <h2 class="font-34 font-weight-extremly-bold title color-white m-0" *ngIf="title">{{title}}</h2>
  <h2 class="font-34 font-weight-extremly-bold sub-title color-white m-0" *ngIf="subTitle">{{subTitle}}</h2>
  <p class="font-17 font-weight-light p-close color-white m-0" *ngIf="close" (click)="navController.pop();">Close</p>
  <ion-back-button text="Back" (click)="navController.pop();" *ngIf="backUrl"></ion-back-button>
</div>
